<h1>Contact us</h1>
<form [formGroup]="loginForm" (ngSubmit)="sendForm()">

  <!-- Campo Usuario -->
  <div class="form-group-row">
    <label class="col-sm-1 col-form-label text-sm-left">Usuario</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="usuario" placeholder="Type your usuario...">
      <div *ngIf="usuario.invalid">
        <div class="text-danger" *ngIf='usuario.errors.required'>
          Type your usuario, please
        </div>
        <div class="text-danger" *ngIf='usuario.errors.minlength'>
          The usuario must have 5 characters
        </div>
      </div>
    </div>
  </div>

    <!-- Campo Email -->
    <div class="form-group-row">
      <label class="col-sm-1 col-form-label text-sm-left">Email</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" formControlName="email" placeholder="Type your email...">
        <div *ngIf='email.invalid && (email.dirty || email.touched)'>
          <div class="text-danger" *ngIf='email.errors.required'>
            Type your email, please
          </div>
          <div class="text-danger" *ngIf='email.errors.minlength'>
            The email must have 5 characters
          </div>
          <div class="text-danger" *ngIf='email.errors.pattern'>
            The email must have a valid format
          </div>
        </div>
      </div>
    </div>

    <!-- Campo Password -->
    <div class="form-group-row">
      <label class="col-sm-1 col-form-label text-sm-left">Password</label>
      <div class="col-sm-12">
        <input type="password" class="form-control" formControlName="password" placeholder="Type your password...">
        <div *ngIf='password.invalid && (password.dirty || password.touched)'>
          <div class="text-danger" *ngIf='password.errors.required'>
            Type your password, please
          </div>
          <div class="text-danger" *ngIf='password.errors.minlength'>
            The password must have 5 characters
          </div>
          <div class="text-danger" *ngIf='password.errors.pattern'>
            The password must have a valid format
          </div>
        </div>
      </div>
    </div>

  <!-- Campo Checkbox -->
  <div class="form-group-row">
    <label class="col-sm-12 col-form-label text-sm-left">Terms and Conditions</label>
    <label class="col-sm-2 col-form-label text-sm-left">
      <input type="checkbox" formControlName="checkbox" placeholder="Terms and Conditions"> Accept it
    </label>
    <div class="col-sm-1 text-danger" *ngIf="checkbox.errors?.required">
      You must accept our T&C
    </div>
  </div>

  <!-- Submit button -->
  <div class="form-group-row">
    <div class="col-sm-12 text-right">
      <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Enviar</button>
    </div>
  </div>

</form>
