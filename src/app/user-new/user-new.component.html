
  <form (ngSubmit)="agregar()">
    <input
      class="form-control" type="text"
      placeholder="Ingresa tu nombre" name="name"
      [(ngModel)]="item.displayName"
      >
    <button class="btn btn-warning mt-3 mb-3" type="submit">Agregar</button>
  </form>

  <div class="alert alert-warning" role="alert" *ngFor="let item of items">
    {{item.displayName || item.email}} - {{item.id}}
    <div class="float-right" (click)="eliminar(item)">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </div>
    <div class="float-right mr-3" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar: {{editarItem.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="agregarItemEditado()">
          <input
            class="form-control" type="text"
            placeholder="Ingresa tu nombre" name="name"
            [(ngModel)]="editarItem.displayName"
            >
          <button class="btn btn-warning mt-3 mb-3" type="submit">Editar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
